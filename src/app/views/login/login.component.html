<div class="app-body bg">
  <main class="main d-flex align-items-center">
    <div class="container">
        <div class="login-content">
                
            <div class="login-form">
                    <div class="login-logo">
                        <img class="align-content img-responsive" src="./../../../assets/logo.png" width=250em; height=auto; alt="logo">
                      </div>
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <label class="pull-right">
                            <a [routerLink]="['/ForgotPassword']">Forgotten Password?</a>
                        </label>

                    </div>
                    <button type="button" class="btn btn btn-flat m-b-30 m-t-30" [routerLink]="['/dashboard']">LOGIN</button>
              </form>
            </div>
        </div>
         </div>
  </main>
</div>
