<div class="animated fadeIn">
    <div class="row" style="margin-top:2%;margin-bottom:2%;">
      <div class="col-sm-2 col-md-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
                <input class="form-control ng-untouched ng-pristine ng-valid" placeholder="Search for Customer" type="text">
            <span>
            <button type="button" class="btn btn-primary" (click)="addCustomer()" data-target="#myModal" style="float: left;padding: 5px 1px;margin-left:10px;">Add Customer</button>
            </span>
        </div>

        <!-- <h2 class="badge badge" style="background-color: #DD8643 !important;font-size:1.2rem;color:white;">MYPLANS</h2> -->
          <!-- <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div><input class="form-control ng-untouched ng-pristine ng-valid" placeholder="Search by name" type="text"></div> -->
      </div>
      <div class="col-md-4 col-md-8">
            <div class="card">
                    <div class="card-header">
                      <h5>Customer Details</h5>
                      <!-- <span class="badge badge-success float-right">Success</span> -->
                    </div>
                    <div class="card-body">
                      <table class="table">
                      </table>
                    </div>
                  </div>
          
      </div>
    </div>
</div>
<div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Schedule visit</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label>Customer Name:</label>
                    <input type="text" class="form-control"  placeholder="Enter Customer Name">
                  </div>
                  <div class="form-group">
                    <label>Contact Person:</label>
                    <input type="text" class="form-control"  placeholder="Enter Contact Person">
                  </div>
                   <div class="form-group">
                    <label>Contact Number:</label>
                    <input type="number" class="form-control"  placeholder="Enter Contact number">
                  </div>
                   <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control"  placeholder="Enter EmailId">
                  </div>
                   <div class="form-group">
                    <label>PAN Number:</label>
                    <input type="text" class="form-control"  placeholder="Enter Pan number">
                  </div>
                   <div class="form-group">
                    <label>GSTIN:</label>
                    <input type="text" class="form-control"  placeholder="Enter GSTIN">
                  </div>
                  <div class="form-group">
                    <label for="comment">Address:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                  </div>
                   <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" style="margin-right:72%;">Submit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                 </div>
                </form>
            </div>
          </div>
        </div>
</div>
